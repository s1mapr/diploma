openapi: 3.0.0
info:
  title: Memochat API
  description: An API for messenger app
  version: 0.0.1
servers:
  - url: http://localhost
    description: Local server
tags:
  - name: 1. Authentication
  - name: 2. Courses
  - name: 3. Lessons

paths:
  /api/auth/student-login:
    post:
      summary: Student Login
      description: Authenticates a user with their email and password.
      tags:
        - 1. Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                password:
                  type: string
                  format: password
                  example: "password123"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Request successful"
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          first_name:
                            type: string
                            example: "John"
                          last_name:
                            type: string
                            example: "Doe"
                          email:
                            type: string
                            example: "john.doe@example.com"
                          avatar_url:
                            type: string
                            example: "https://example.com/avatar.jpg"
                      token:
                        type: string
                        example: "3mPzOaKx93JXBG8hg6P8"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  message:
                    type: string
                    example: "Student not found"
  /api/auth/teacher-login:
    post:
      summary: Teacher Login
      description: Authenticates a teacher with their email and password.
      tags:
        - 1. Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: "teacher@example.com"
                password:
                  type: string
                  format: password
                  example: "password123"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Request successful"
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          first_name:
                            type: string
                            example: "John"
                          last_name:
                            type: string
                            example: "Doe"
                          email:
                            type: string
                            example: "john.doe@example.com"
                          avatar_url:
                            type: string
                            example: "https://example.com/avatar.jpg"
                      token:
                        type: string
                        example: "3mPzOaKx93JXBG8hg6P8"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  message:
                    type: string
                    example: "Teacher not found"
  /api/auth/register:
    post:
      summary: Register a new user
      description: Registers a new user and returns an authentication token.
      tags:
        - 1. Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  example: "John"
                last_name:
                  type: string
                  example: "Doe"
                email:
                  type: string
                  format: email
                  example: "john.doe@example.com"
                password:
                  type: string
                  format: password
                  example: "password123"
                avatar_url:
                  type: string
                  format: url
                  nullable: true
                  example: "https://example.com/avatar.jpg"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Request successful"
                  message:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          first_name:
                            type: string
                            example: "John"
                          last_name:
                            type: string
                            example: "Doe"
                          email:
                            type: string
                            example: "john.doe@example.com"
                          avatar_url:
                            type: string
                            example: "https://example.com/avatar.jpg"
                      token:
                        type: string
                        example: "3mPzOaKx93JXBG8hg6P8"
        '422':
          description: Bad Request - validation errors.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  message:
                    type: string
                    example: "Validation errors"
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        items:
                          type: string
                          example: "The email has already been taken."
                      password:
                        type: array
                        items:
                          type: string
                          example: "The password must be at least 8 characters."
  /api/courses:
    post:
      summary: Create a new course
      description: Creates a new course for the authenticated teacher.
      tags:
        - 2. Courses
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                category_id:
                  type: integer
                  example: 1
                title:
                  type: string
                  example: "Introduction to Programming"
                description:
                  type: string
                  example: "This course covers the basics of programming."
                image:
                  type: string
                  format: binary
                video_url:
                  type: string
                  example: "https://example.com/video.mp4"
                status:
                  type: integer
                  enum: [ 1, 2, 3]
                  example: 1
                type:
                  type: integer
                  enum: [ 1, 2 ]
                  example: 2
      responses:
        '200':
          description: Course created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Request successful"
                  message:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: object
                    properties:
                      course:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          teacher_id:
                            type: integer
                            example: 2
                          category_id:
                            type: integer
                            example: 1
                          title:
                            type: string
                            example: "Introduction to Programming"
                          description:
                            type: string
                            example: "This course covers the basics of programming."
                          image_url:
                            type: string
                            example: "https://example.com/image.jpg"
                          video_url:
                            type: string
                            example: "https://example.com/video.mp4"
                          status:
                            type: integer
                            example: 1
                          type:
                            type: integer
                            example: 2
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  message:
                    type: string
                    example: "Unauthenticated."
      security:
        - bearerAuth: [ ]
    get:
      summary: Get All Teacher Courses
      description: Retrieves all courses created by the authenticated teacher.
      tags:
        - 2. Courses
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: Teacher's courses retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Request successful"
                  data:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      last_page:
                        type: integer
                        example: 1
                      total:
                        type: integer
                        example: 1
                      courses:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            teacher_id:
                              type: integer
                              example: 1
                            category_id:
                              type: integer
                              example: 1
                            title:
                              type: string
                              example: "new titleds"
                            description:
                              type: string
                              example: "new description"
                            image_url:
                              type: string
                              example: "https://s1ma-diploma-dev.s3.amazonaws.com/courses/1/course_pic_66e7198db6e4a8.86106661.jpg"
                            video_url:
                              type: string
                              example: "https://www.youtube.com/watch?v=iXZDkqIZJpw"
                            status:
                              type: integer
                              example: 2
                            type:
                              type: integer
                              example: 1
                            connection_code:
                              type: string
                              example: "AA318DNA"
        '401':
          description: Unauthorized - Teacher not authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  message:
                    type: string
                    example: "Unauthenticated"

  /api/courses/{course_id}:
    get:
      summary: Get Course Data
      description: Retrieves course data along with its lessons.
      tags:
        - 2. Courses
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the course to retrieve.
      responses:
        '200':
          description: Course data and lessons retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Request successful"
                  data:
                    type: object
                    properties:
                      course:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          teacher_id:
                            type: integer
                            example: 1
                          category_id:
                            type: integer
                            example: 1
                          title:
                            type: string
                            example: "new titleds"
                          description:
                            type: string
                            example: "new description"
                          image_url:
                            type: string
                            example: "https://s1ma-diploma-dev.s3.amazonaws.com/courses/1/course_pic_66e7198db6e4a8.86106661.jpg"
                          video_url:
                            type: string
                            example: "https://www.youtube.com/watch?v=iXZDkqIZJpw"
                          status:
                            type: integer
                            example: 2
                          type:
                            type: integer
                            example: 1
                          connection_code:
                            type: string
                            example: "AA318DNA"
                      lessons:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 2
                            title:
                              type: string
                              example: "new lesson"
                            estimation:
                              type: string
                              example: "234"
                            status:
                              type: integer
                              example: 2
        '404':
          description: Course not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  message:
                    type: string
                    example: "Course not found"
      security:
        - bearerAuth: [ ]
    delete:
      summary: Delete Course
      description: Deletes an existing course.
      tags:
        - 2. Courses
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the course to delete.
      responses:
        '200':
          description: Course deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Request successful"
                  message:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "Course deleted successfully"
        '404':
          description: Course not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  message:
                    type: string
                    example: "Course not found"
      security:
        - bearerAuth: [ ]

  /api/courses/{course_id}/update:
    post:
      summary: Update Course
      description: Updates the details of an existing course.
      tags:
        - 2. Courses
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the course to update.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                category_id:
                  type: integer
                  nullable: true
                  example: 9
                title:
                  type: string
                  maxLength: 100
                  example: "dsdsds"
                description:
                  type: string
                  maxLength: 1000
                  nullable: true
                  example: "new description"
                image:
                  type: string
                  format: binary
                  nullable: true
                  description: "Image file in jpeg, png, or jpg format, max 2048KB"
                video_url:
                  type: string
                  format: url
                  nullable: true
                  example: "https://www.youtube.com/watch?v=iXZDkqIZJpw"
                status:
                  type: integer
                  nullable: true
                  description: Status of the course, based on CourseStatuses enum.
                  example: 2
                type:
                  type: integer
                  nullable: true
                  description: Type of the course, based on CourseTypes enum.
                  example: 1
      responses:
        '200':
          description: Course updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Request successful"
                  data:
                    type: object
                    properties:
                      course:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          teacher_id:
                            type: integer
                            example: 1
                          category_id:
                            type: integer
                            example: 9
                          title:
                            type: string
                            example: "dsdsds"
                          description:
                            type: string
                            example: "new description"
                          image_url:
                            type: string
                            example: "https://s1ma-diploma-dev.s3.amazonaws.com/courses/1/course_pic_66e726bd0f5a26.23634673.png"
                          video_url:
                            type: string
                            example: "https://www.youtube.com/watch?v=iXZDkqIZJpw"
                          status:
                            type: integer
                            example: 2
                          type:
                            type: integer
                            example: 1
                          connection_code:
                            type: string
                            example: "AA318DNA"
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  message:
                    type: string
                    example: "Validation failed"
                  errors:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        type: string
                        example: "The title field is required."
        '404':
          description: Course not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  message:
                    type: string
                    example: "Course not found"

      security:
        - bearerAuth: [ ]
  /api/courses/{course_id}/lesson:
    post:
      summary: Create Lesson
      description: Creates a new lesson for the specified course.
      tags:
        - 3. Lessons
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the course.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  maxLength: 100
                  example: "new lesson"
                estimation:
                  type: integer
                  minimum: 1
                  example: 234
                status:
                  type: integer
                  description: Status of the lesson, should be one of the values defined in LessonStatuses.
                  example: 2
      responses:
        '200':
          description: Lesson created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Request successful"
                  data:
                    type: object
                    properties:
                      lesson:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          title:
                            type: string
                            example: "new lesson"
                          estimation:
                            type: integer
                            example: 234
                          status:
                            type: integer
                            example: 2
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  message:
                    type: string
                    example: "Validation failed"
                  errors:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        type: string
                        example: "The title field is required."
      security:
        - bearerAuth: [ ]
  /api/lessons/{lesson_id}:
    get:
      summary: Get Lesson Data
      description: Retrieves data for a specific lesson and its associated content blocks.
      tags:
        - 3. Lessons
      parameters:
        - name: lesson_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the lesson to retrieve.
      responses:
        '200':
          description: Lesson data retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Request successful"
                  data:
                    type: object
                    properties:
                      lesson:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 2
                          title:
                            type: string
                            example: "new lesson"
                          estimation:
                            type: string
                            example: "234"
                          status:
                            type: integer
                            example: 2
                      contentBlocks:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            content:
                              type: string
                              example: "sddsd"
                            type:
                              type: integer
                              example: 1
        '404':
          description: Lesson not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  message:
                    type: string
                    example: "Lesson not found"

      security:
        - bearerAuth: [ ]
    patch:
      summary: Update Lesson
      description: Updates the details of an existing lesson.
      tags:
        - 3. Lessons
      parameters:
        - name: lesson_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the lesson to update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  maxLength: 100
                  example: "new lesson"
                estimation:
                  type: string
                  example: "22"
                status:
                  type: integer
                  description: Status of the lesson, based on LessonStatuses enum.
                  example: 2
      responses:
        '200':
          description: Lesson updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Request successful"
                  data:
                    type: object
                    properties:
                      lesson:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          title:
                            type: string
                            example: "new lesson"
                          estimation:
                            type: string
                            example: "22"
                          status:
                            type: integer
                            example: 2
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  message:
                    type: string
                    example: "Validation failed"
                  errors:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        type: string
                        example: "The title field is required."
        '404':
          description: Lesson not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  message:
                    type: string
                    example: "Lesson not found"
      security:
        - bearerAuth: [ ]
    delete:
      summary: Delete Lesson
      description: Deletes an existing lesson.
      tags:
        - 3. Lessons
      parameters:
        - name: lesson_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the lesson to delete.
      responses:
        '200':
          description: Lesson deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Request successful"
                  message:
                    type: string
                    example: "Lesson deleted successfully"
        '404':
          description: Lesson not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  message:
                    type: string
                    example: "Lesson not found"
      security:
        - bearerAuth: [ ]
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
